<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <meta name="description" content="Hai there  this is the webpage for Registration  of different practical tech  skills.Hope it will benefit you">
        <meta name="keywords" content="HTML,SEO,CSS,Figma,tilwand css,css animations,bootstrap,javascript">
        <meta name="author" content="Syed Aleem">
        <meta name="robots" content="index,follow"> 
    </head>
    <body>
        <h1>Student  Registration Form</h1>
        <p>Please fill out the form below to register as a Student.Check  your timetable for weekly schedule.</p>
        <hr>
        <h2>Class  Timetable</h2>
        <table border="1" >
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>DLD</td>
                <td>9:00-1:00 PM</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>DSA</td>
                <td>8:00-12:00 PM</td>
            </tr>

        </table>
        <hr>
        <h2>Fill  the  Form</h2>
        <form>
        <label>Full Name:</label><br>
        <input type="text" placeholder="Enter Your Name"  required><br><br>
        <label>Email Address:</label><br>
        <input type="email" placeholder="Enter your  Email" required><br><br>
        <label>Phone  Number:</label><br>
        <input type="number" placeholder="Enter Your Phonenumber" required><br><br>
        <label>Date of Birth:</label><br>
        <input type="date" min="1950-01-01" max="2007-01-01" required><br><br>
        <lable>Select your  Course:</lable><br>
        <label><input type="checkbox" name="Course" value="HTML" >HTML </label><br>
        <label><input type="checkbox" name="Course" value="Javascript">Javascript</label><br><br>
        <label>Select your Gender:</label><br>
        <label><input type="radio" name="Gender"  value="male">Male</label><br>
        <label><input type="radio" name="Gender" value="Female">Female</label><br><br>
        <label>Upload your updated Edcuation  ceritification:</label><br><br>
        <input  type="file" ><br><br>
        <label>Comments:</label><br>
        <textarea placeholder="type  your  messege" ></textarea><br><br>
        <button type="submit">Register</button>
        </form>
    </body>
</html>
